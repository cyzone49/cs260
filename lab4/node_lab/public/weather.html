<html>
<head>
<title>City Finder</title>
    <!--<script type="text/javascript" src="jquery-3.2.1.js"></script>-->
    <script
            src="http://code.jquery.com/jquery-3.2.1.min.js"
            integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
            crossorigin="anonymous">
    </script>
    <script src="javascripts/scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
    <div id="weather-wrapper" class="wrapper">
        <form>
            <h2>Enter A Utah City: </h2><input type="text" id="cityField" value=""><br>
            <div class="weather-suggestion">
                Suggestion: <span id="txtHint">Empty</span>
            </div>
            <input id="weatherButton" class="my_button" type="submit" value="Submit">
        </form>
        <p>City</p>
        <textarea id="displayCity">No City</textarea>
        <p>Current Weather</p>
    
        <div id="weather">No weather</div>
        <!--<div id="weather-img"></div>-->    
    </div>

    <div id="dictionary-wrapper" class="wrapper">
        <form>
            Enter a dictionary search: <input type="text" id="owlform" value=""><br>
            <button id="owlbutton" class="my_button" type="submit">Submit</button>
            </form>
        <span id="owldef"></span>
    </div>

</body>
</html>
