<!DOCTYPE html>

  <head>
  <title>Personal Events</title>

  <body>
    <div class="header">A SIMPLE PERSONAL EVENTS DATABASE</div>
    <div class="operation">
      <div class="formsWrap">
        <form id="commentForm" action="">
          <div class="formItem">
            <label class="labelText" for="title">Title: </label>
            <input type="text" id="title" placeholder="Title">  
          </div>
          
          <div class="formItem">
            <label class="labelText" for="location">Location: </label>
            <input type="text" id="location" placeholder="Location"><br>
          </div>
          
          <div class="formItem">
            <label class="labelText" for="time">Date: </label>
            <!--<input type="time" id="time" placeholder="Date">    -->

             <!--min="2018-06-07T00:00" max="2018-06-14T00:00">-->
          </div>
          
          <div class="formItem">
            <label class="labelText" for="Description">Description: </label>
            <input type="text" id="description" placeholder="Description"><br>
          </div>
          
        </form>
        <div class="buttonWrapper">
          <button id="postNote">Add New Event</button>
          <button id="getUpcomingNotes">Get Upcoming Events</button>
          <button id="getNotes">Retrive All Events</button>
        </div>
        
        <div class="buttonWrapper">
          <button id="getLateNotes">Retrive Late Events</button>
          <button id="deleteNotes">Delete All Events</button>
        </div>
        
      </div>
