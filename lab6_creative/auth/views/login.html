<!doctype html>
<html>
    
<head>
    <title>User Login and Sessions</title>
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css" />
</head>
        
<body>
    <div class="header">A SIMPLE PERSONAL EVENTS DATABASE</div>
    <div class="form-container main-activity">
        <p class="form-header">Login</p>
        <form method="POST" action="/login">
            <div class="form-item">
                <label>Username:</label>
                <input type="text" id="username" name="username"><br>
            </div>
            <div class="form-item">
                <label>Password:</label>
                <input type="password" id="password" name="password"><br>
            </div>
            <input class="button" type="submit" id="login" value="Login">
        </form>
    </div>
    
    <div class="additionals">
        <a id="signUpLink" href="/signup">Sign Up</a>
    </div>
    
    <hr>
    <div class="additionals">
        <span id="loginMsg">
        <%= msg %>
        </span>
    </div>
    
</body>
        
</html>
