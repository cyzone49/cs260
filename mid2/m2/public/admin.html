<!DOCTYPE html>
<html>
<head>
    <title>Admin's Application</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>
</head>
<body>
  
    <div ng-app='app' ng-controller='mainCtrl as c'>
        <h1 class="AppTitle">Administrative Interface</h1>

        <form name='adminForm' ng-submit='addNew(adminForm)'>
            <input placeholder='Name' ng-model='adminForm.name'/>
            <button type='submit'>Add Candidate</button>
        </form>
        
        <h1>Current Candidates</h1>
        <div ng-repeat="candidate in candidates | orderBy:['-Votes','Name']">
            <admin candidate='candidate' />
            <!--<span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span>-->
            <!--{{candidate.Name}} - votes {{candidate.Votes}}-->
        </div>
    </div>
</body>

</html>
